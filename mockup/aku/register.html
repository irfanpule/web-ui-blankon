<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aku BlankOn - Daftar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="../../img/fav.png"/>
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <link href="../../css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="http://blankonlinux.or.id" class="navbar-brand"><img src="../../img/logo-blankon-putih.png"></a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">Beranda</a></li>
            <li><a href="login.html">Masuk</a></li>
            <li><a href="register.html">Daftar</a></li>
          </ul>

        </div>
      </div>
    </div>
  <div class="container">
    <h3>Aku BlankOn</h3>
    <p class="lead">BlankOn Authentication - One Login for Your Accounts</p>
    <div class="container">
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-body">
            <h3>User Registration</h3>
            <div class="col-md-8">
              <div class="form-group">
                <label>Username</label>
                <input class="form-control" name="username" maxlength="30" type="text">
              </div>
              <div class="form-group">
                <label>E-mail (optional)</label>
                <input class="form-control" name="email" maxlength="30" type="email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input class="form-control" name="password" maxlength="30" type="password">
              </div>
              <div class="form-group">
                <label>Password (again)</label>
                <input class="form-control" name="password2" maxlength="30" type="password">
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <button type="submit" class="btn btn-primary">Daftar</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="well well-default">
          <h4>Register a new account</h4>
          <p>Joining this community is quick and easy. You only need to fill the form to get access to all the private content.</p>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <ul class="list-unstyled">
      <li><a href="http://www.blankonlinux.or.id/">BlankOn Developer</a></li>
      <li><a href="https://aku.blankonlinux.or.id/privacy.html">Privacy Policy</a></li>
    </ul>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
