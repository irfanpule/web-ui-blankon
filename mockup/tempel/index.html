  <div class="container">
    <h3>Tempel BlankOn</h3>
    <p class="lead">Tempel dan Bagikan</p>
    <div class="col-md-12">
      <div class="form-group">
        <label>Tempel</label>
        <textarea class="form-control" rows="10"></textarea>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label>Pilih Bahasa yang akan ditempel</label>
        <select class="form-control" id="id_language" class="language">
          <option value="bash">Bash</option>
          <option value="c">C</option>
          <option value="cpp">C++</option>
          <option value="css">CSS</option>
          <option value="diff">Diff</option>
          <option value="html">HTML</option>
          <option value="html+django">HTML+Django</option>
          <option value="ini">INI</option>
          <option value="java">Java</option>
          <option value="lua">Lua</option>
          <option value="make">Makefile</option>
          <option value="perl">Perl</option>
          <option value="php">PHP</option>
          <option value="python">Python</option>
          <option value="rst">reStructuredText</option>
          <option value="ruby">Ruby</option>
          <option value="sql">SQL</option>
          <option value="text" selected>text</option>
          <option value="xml">XML</option>
          <option value="yaml">YAML</option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <div class="checkbox">
        <label>
          <input type="checkbox">
          Rahasia?
        </label>
      </div>
    </div>
    <div class="col-md-12">
      <button class="btn btn-primary" name="tempel"><i class="fa fa-save"></i> Tempel</button>
    </div>
  </div>
